language: android
sudo: required
jdk: oraclejdk8

# Avoid uploading the cache after every build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - platform-tools
    - tools
    - android-25
    - build-tools-25.0.2
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
before_script:
  - chmod +x gradlew #Grand permissions
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a  #Create AVD for given api
  - emulator -avd test -no-skin -no-audio -no-window & #Start emulator
  - android-wait-for-emulator
  - adb devices #Display list of devices
  - adb shell input keyevent 82 &
script:
  - ./gradlew test
  - ./gradlew jacocoTestReport
  - ./gradlew connectedCheck

after_before_install:
 - pip install --user codecov #Install codecovsuccess:
 - codecov #Run codecov