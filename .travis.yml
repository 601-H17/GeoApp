language: android
android:
  components:
    - build-tools-20.0.0
    - android-L
    - sys-img-armeabi-v7a-android-tv-l
    - add-on
    - extra
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
sudo: required
jdk: oraclejdk8
branches:
  only:
    - master
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
android:
  components:
    - tools
    - platform-tools
    - android-25
    - build-tools-25.0.2
    - extra-android-m2repository
before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - chmod +x gradlew
script:
  - "./gradlew build"
  - "./gradlew assembleRelease"
after_success:
  - sh set_tags.sh
deploy:
  provider: releases
  api_key:
    secure: $GH_TOKEN
  file: app/build/outputs/apk/app-release.apk
  file_glob: 'true'
  skip_cleanup: true
  on:
    repo: 601-H17/GeoApp
    branch: master
