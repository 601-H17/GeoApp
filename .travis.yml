 slack: 601-h17-eq2:pdSywKBC71uiHz8xYNbNXBEA

language: android
sudo: required
jdk: oraclejdk8

# Avoid uploading the cache after every build
before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
   - $HOME/.gradle/caches/
   - $HOME/.gradle/wrapper/
   - $HOME/.android/build-cache

android:
 components:
   - tools
   - platform-tools
   - android-25
   - build-tools-25.0.2
   - extra-android-m2repository
before_script:
 - chmod +x gradlew
script:
 - ./gradlew build
 - ./gradlew assembleRelease
after_success:
  - sh set_tags.sh
deploy:
  provider: releases
  api_key:
    secure: $DEPLOY_KEY
    file: app/build/outputs/apk/app-release.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: master
    repo: 601-H17/GeoApp
    tags: true

